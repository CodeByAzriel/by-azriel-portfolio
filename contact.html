  <style>
    :root {
      --primary-pink: #f9d5e5;
      --accent-pink: #ff7eb9;
      --text-dark: #3b2e2e;
      --bg-light: #fff0f6;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-pink);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 10px rgba(247, 161, 196, 0.4);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      height: 50px;
    }

    header div h1 {
      font-family: 'Playfair Display', serif;
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    header div p {
      margin: 0;
      font-size: 0.9rem;
      font-style: italic;
    }

    nav a {
      color: var(--text-dark);
      margin: 0 12px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-pink);
    }

    section {
      max-width: 900px;
      background-color: white;
      margin: 50px auto;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(247, 161, 196, 0.2);
      font-size: 1.1rem;
      line-height: 1.7;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--accent-pink);
      margin-bottom: 20px;
    }

    a {
      color: var(--accent-pink);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: var(--primary-pink);
      color: var(--text-dark);
      text-align: center;
      padding: 20px;
      font-size: 0.85rem;
      margin-top: auto;
      border-top: 1px solid #e8b2c5;
    }
  </style>
